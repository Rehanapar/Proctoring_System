<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="icon" href="{{ url_for('static', filename='login.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div align="center">
            <div class="border">
                <!-- Header Section -->
                <div class="header">
                    <h1 class="word">Login</h1>
                </div>
 
                <!-- Form Section -->
                <h2 class="word">
                    <form action="{{ url_for('login') }}" method="post">
                        <!-- Error Message -->
                        <div class="msg">{{ msg }}</div>
 
                        <!-- Username Field -->
                        <input id="username"
                               name="name"
                               type="text"
                               placeholder="Enter Your Username"
                               class="textbox"
                               required>
                        </br></br>
 
                        <!-- Password Field -->
                        <input id="password"
                               name="password"
                               type="password"
                               placeholder="Enter Your Password"
                               class="textbox"
                               required>
                        </br></br>
 
                        <!-- Submit Button -->
                        <input type="submit"
                               class="btn"
                               value="Sign In">
                        </br>
                    </form>
                </h2>
 
                <!-- Registration Link -->
                <p class="bottom">Don't have an account?  
                    <a href="{{url_for('register')}}">Register</a>
                </br><br>
                </p>
            </div>
           
        </div>
       
    </body>
</html>
